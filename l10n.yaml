# The directory that will contain .arb format message catalogs.
# There will be one message catalog for each locale .
# This will act as the input directory to the localization tool.
arb-dir: lib/l10n

# A message catalog that defines all messages in the application along with metadata information.
# This file must be created in arb-dir
template-arb-file: app_en.arb

# Defines the main dart class file that will be generated by the localization tool.
output-localization-file: app_localizations.dart
